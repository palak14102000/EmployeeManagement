<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Table with Google Charts</title>
  <!-- Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style>
   
    #employee-table {
      width: 100%;
      
    }
   #employeeModalclass{
  	
	  border: 5px solid #EAEEF7 ;
	  border-radius: 10px;
 	
    }
    
  </style>
</head>
<body>

  <div class="container mt-4">
  <!-- Employee Table -->
    <div id="employee-table"></div>

  <!-- Modal -->
    <div class="modal fade modalclass" id="employeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document" >
        <div class="modal-content" id="employeeModalclass">
          <div class="modal-header">
            <h5 class="modal-title w-100 text-center" id="employeeModalLabel">Employee Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body w-100 " id="modalBody">
            <!-- Employee details will be displayed here -->
          </div>
        </div>
      </div>
    </div>
</div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="/script.js">
	 
</script>
</body>
</html>
